<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/tablestyles.css">
        <link rel="stylesheet" href="css/curvestyles.css">
        <title>Sushi Image</title>
    </head>
    <body>
        <header class="header">
            <h1>Platillo de sushi</h1>
        </header>
        <main class="main">
            <section class="wrapper">
                <div class="tabla1"></div>
                <div class="tabla2"></div>
                <div class="tabla3"></div>
                <div class="tabla4"></div>
                <div class="tabla5"></div>
                <div class="tabla6"></div>
                <div class="tabla7"></div>
                <div class="tabla8"></div>
                <div class="tabla9"></div>
                <div class="tabla10"></div>
                <div class="tablilla1"></div>
                <div class="tablilla2"></div>
                <div class="soporte"></div>
                <article class="wrapper2">
                    <div class="food1">
                        <div class="figure">
                            <div class="cinta">
                                <div class="marcado1"></div>
                                <div class="marcado2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="food1">
                        <div class="figure">
                            <div class="cinta"></div>
                        </div>
                    </div>
                    <div class="food2">
                        <div class="figure">
                            <div class="cinta1"></div>
                            <div class="cinta2"></div>
                        </div>
                    </div>
                    <div class="food2">
                        <div class="figure">
                            <div class="cinta1"></div>
                            <div class="cinta2"></div>
                        </div>
                    </div>
                    <div class="curve1"></div>
                    <div class="curve2"></div>
                    <div class="curve3"></div>
                    <div class="curve4"></div>
                    <div class="curve5"></div>
                    <div class="curve6"></div>
                    <div class="curve7"></div>
                </article>
                <div class="palillo1">
                    <div class="cubierta"></div>
                </div>
                <div class="palillo2">
                    <div class="cubierta"></div>
                </div>
                <article class="plato-wrapper">
                    <div class="sopa-wrapper">
                        <div class="sopa">
                            <div class="verdura1"></div>
                            <div class="verdura2"></div>
                            <div class="verdura3"></div>
                            <div class="egg">
                                <div class="yema"></div>
                            </div>
                            <div class="flor"></div>
                            <div class="fideo1"></div>
                            <div class="fideo2"></div>
                            <div class="fideo3"></div>
                            <div class="fideo4"></div>
                            <div class="fideo5"></div>
                            <div class="fideo6"></div>
                            <div class="fideo7"></div>
                            <div class="fideo8"></div>
                            <div class="fideo9"></div>
                            <div class="fideo10"></div>
                        </div>
                    </div>
                </article>
                <div class="salsa-wrapper">
                    <div class="salsa">
                        <div class="linea"></div>
                        <div class="linea2"></div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
